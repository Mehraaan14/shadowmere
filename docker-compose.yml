version: "3"
services:
  frontend:
    image: guamulo/shadowmere-frontend
    restart: always
    ports:
      - "8000:80"

  shadowmere:
    image: guamulo/shadowmere
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8001"
      - "8002-8007:8002-8007"
    build:
      context: .

  apply_migrations:
    image: guamulo/shadowmere
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - db
      - shadowmere
    command:
      - python
      - manage.py
      - migrate

  collectstatics:
    image: guamulo/shadowmere
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - db
      - shadowmere
    command:
      - python
      - manage.py
      - collectstatic
      - --noinput

  create_superuser:
    image: guamulo/shadowmere
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - db
      - apply_migrations
    command:
      - python
      - manage.py
      - initadmin

  db:
    image: postgres:13-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - shadowmere_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=shadowmere
      - POSTGRES_DB=shadowmere

  redis:
    image: redis:alpine
    restart: always

  celery:
    image: guamulo/shadowmere
    restart: always
    command: celery -A shadowmere worker -l info
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  celery_beat:
    image: guamulo/shadowmere
    restart: always
    command: celery -A shadowmere beat -l info
    env_file:
      - .env
    depends_on:
      - redis
      - shadowtest
      - apply_migrations

  shadowtest:
    image: guamulo/shadowtest:latest
    restart: always
    ports:
      - "7999:8080"
    env_file:
      - .env.shadowtest

volumes:
  shadowmere_data:
